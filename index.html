<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>JOGO DA VELHA</h1>
        <div class="tabuleiro">
            <div class="tabuleiro_div">
                <div class="tabuleiro_marc mar1" data-tab="1"></div>
                <div class="tabuleiro_marc mar2" data-tab="2"></div>
                <div class="tabuleiro_marc mar3" data-tab="3"></div>
            </div>
            <div class="tabuleiro_div">
                <div class="tabuleiro_marc mar4" data-tab="4"></div>
                <div class="tabuleiro_marc mar5" data-tab="5"></div>
                <div class="tabuleiro_marc mar6" data-tab="6"></div>
            </div>
            <div class="tabuleiro_div">
                <div class="tabuleiro_marc mar7" data-tab="7"></div>
                <div class="tabuleiro_marc mar8" data-tab="8"></div>
                <div class="tabuleiro_marc mar9" data-tab="9"></div>
            </div>
        </div>
        <div class="resultado_jogador">JOGUE!!</div>
        <div class="placar " onclick="placar()"> PLACAR:  &nbsp &nbsp &nbsp<P class="jogador_1">JOGADOR X = 0</P>  &nbsp &nbsp &nbsp &nbsp &nbsp <P class="     jogador_1">JOGADOR O = 0</P> </div>
        <div class="botoes">
            <div class=" botao_comum" onclick="novoJogo()">NOVO JOGO</div>

            <div class=" botao_comum" onclick="zerar()">ZERAR PLACAR</div>
        </div>
    </div>
    <script src="./js/javascript.js"></script>
    
</body>
</html>
